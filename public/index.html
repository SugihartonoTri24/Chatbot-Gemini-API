<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --background-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--background-gradient);
        }

        #chat-window {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            border: none;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-header {
            padding: 16px 24px;
            background-color: #ffffff;
            border-bottom: 1px solid #e8e8e8;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            text-align: center;
        }

        #chat-container {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--user-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background-color: #f1f1f1;
            color: #2c2c2c;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        #chat-form {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #e8e8e8;
            background-color: #f9f9f9;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            background-color: #e9e9eb;
            padding: 12px 18px;
            border-radius: 22px;
            margin-right: 12px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: background-color 0.3s;
        }
        #message-input:focus {
            background-color: #e0e0e0;
        }

        button {
            background: var(--user-gradient);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Animasi loading tetap sama */
        .message.loading {
            display: flex;
            align-items: center;
        }
        .message.loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: typing-dot 1.2s infinite ease-in-out both;
        }
        .message.loading span:nth-child(1) { animation-delay: 0s; }
        .message.loading span:nth-child(2) { animation-delay: 0.2s; }
        .message.loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-dot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

    </style>
</head>
<body>
    <div id="chat-window">
        <div id="chat-header">Gemini Chatbot</div>
        <div id="chat-container">
            <div class="message bot">Hello! How can I help you today?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
